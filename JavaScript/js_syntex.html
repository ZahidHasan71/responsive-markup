<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntex</title>
</head>
<body>
    <h1>Javascript syntex</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hi, Hasan";
        document.getElementById("demo1").innerHTML = "10.10";

        let x;
        x = 25;
        document.getElementById("demo2").innerHTML = x;
        
        document.getElementById("demo3").innerHTML = (3+5)*8;
        document.getElementById("demo4").innerHTML = 4*6;
       
    </script>
</body>
</html>
