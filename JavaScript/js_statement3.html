<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js statement</title>
</head>
<body>
    <p>how's the working way of js statement</p>
    
    <p id="demo"></p>
    <h1 id="demo2"></h1>
    <p id="demo3"></p>

    <script>
        // This is for demo 1
        let
        x = 3;   //this is statement
        y = 8;   //this is statement
        z = x + y; //this is statement

        document.getElementById("demo").innerHTML = "The result Z is "+z+"";

        document.getElementById("demo2").innerHTML = "Hello Hasan.";


        let
        a = 5;
        b = 7;
        c = a+b;
        document.getElementById("demo3").innerHTML = c;
    </script>
</body>
</html>
