<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Variable</title>
</head>
<body>
    <h1>Js Variable</h1>
    <p id="demo1"></p>

    <script>
        var x = 5;
        var y = 7;
        var z = x + y;
        document.getElementById("demo1").innerHTML = +z;
    </script>
</body>
</html>
